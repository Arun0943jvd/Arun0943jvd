
<mat-card>
    <mat-card-content>
        <mat-form-field *ngIf="modalVal.selectedDate; else calenderInput" class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput  placeholder="Select Date" [(ngModel)]="modalVal.selectedDate">
                <button mat-button *ngIf="modalVal.selectedDate" matSuffix mat-icon-button aria-label="Clear" (click)="modalVal.selectedDate=''">
                    <mat-icon>close</mat-icon>
                  </button>
        </mat-form-field>
        <ng-template #calenderInput>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepickerFilter]="myFilter" placeholder="Select Date" [matDatepicker]="picker"
                    [min]="minDate" [max]="maxDate" [(ngModel)]="modalVal.selectedDate">
                <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker  #picker></mat-datepicker>
            </mat-form-field>
        </ng-template>


        <h2 class="example-h2">{{elements.checkText}}</h2>

        <section class="example-section" *ngFor="let check of elements.checkBoxes">
            <mat-checkbox class="example-margin" [value]="check.name" [attr.id]="check.id"
                [(ngModel)]="check.isChecked">{{check.value}}</mat-checkbox>
        </section>


        <button type="button" class="btn btn-primary elk-btncolor" (click)="displaySelectedValues()">
            {{elements.confirmButtonText}}
        </button>
        <div *ngIf="showSlectedValues">
            <pre>{{modalVal.selectedDate | date }}</pre>
            <pre>{{modalVal.selectedCheckBoxes| json }}</pre>
        </div>

    </mat-card-content>
</mat-card>
